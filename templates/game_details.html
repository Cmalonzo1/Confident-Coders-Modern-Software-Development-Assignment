<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ game[0] }} - Game Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">{{ game[0] }} - Game Details</h1>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Game Description</h5>
        <p class="card-text">{{ game[1] }}</p>
      </div>
    </div>

    <div class="mt-3">
      <a href="/" class="btn btn-secondary">Back to Home</a>
      <a href="/leaderboard/{{ game[0] }}" class="btn btn-primary">View Leaderboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
